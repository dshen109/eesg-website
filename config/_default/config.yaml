# Configuration of Hugo
# Guide: https://wowchemy.com/docs/getting-started/
# Hugo Documentation: https://gohugo.io/getting-started/configuration/#all-configuration-settings
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

title: Electrical Energy Systems Group # Website name
baseURL: 'https://mit-eesg.github.io' # Website URL

###############
## Page options
###############

cascade:
  - _target:
      path: /**
    profile: false
    share: false
  # Blog post options
  - _target:
      path: /post/**
    reading_time: false
    profile: false
  # Project post options
  - _target:
      path: /project/**
    show_date: false
    profile: false
    share: false
  # Event post options
  - _target:
      path: /event/**
    profile: false
    all_day: false
    share: false
  - _target:
      path: /publication/**
    profile: false
    share: false
  - _target:
      path: /eesg_seminar/**
    profile: false
    all_day: false
    share: false
  - _target:
      path: /presentation/**
    profile: false
    share: false
  - _target:
      path: /reference_books/**
      date_format: "2006"
  - _target:
      path: eesg-seminar/2022-sp/**
      tags:
        - 2022 spring
  - _target:
      path: eesg-seminar/2021-fa/**
      tags:
        - 2021 fall

############################
## LANGUAGE
############################

defaultContentLanguage: en
hasCJKLanguage: false
defaultContentLanguageInSubdir: false
removePathAccents: true

############################
## MODULES
############################

module:
  imports:
    - path: github.com/wowchemy/wowchemy-hugo-themes/modules/wowchemy-plugin-netlify-cms
    - path: github.com/wowchemy/wowchemy-hugo-themes/modules/wowchemy-plugin-netlify
    - path: github.com/wowchemy/wowchemy-hugo-themes/modules/wowchemy/v5


############################
## ADVANCED
############################

enableGitInfo: false
summaryLength: 30
paginate: 10
enableEmoji: true
enableRobotsTXT: true
footnotereturnlinkcontents: <sup>^</sup>
ignoreFiles: [\.ipynb$, .ipynb_checkpoints$, \.Rmd$, \.Rmarkdown$, _cache$]
permalinks:
  authors: '/author/:slug/'
  tags: '/tag/:slug/'
  categories: '/category/:slug/'
  publication_types: '/publication-type/:slug/'
disableAliases: true
outputs:
  home: [HTML, RSS, JSON, WebAppManifest, headers, redirects]
  section: [HTML, RSS]
imaging:
  resampleFilter: lanczos
  quality: 75
  anchor: smart
timeout: 600000
taxonomies:
  tag: tags
  category: categories
  publication_type: publication_types
  author: authors
markup:
  _merge: deep
related:
  threshold: 80
  includeNewer: true
  toLower: true
  indices:
    - name: tags
      weight: 100
    - name: categories
      weight: 70
security:
  _merge: deep
sitemap:
  _merge: deep
